version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql://robotics_user:robotics_password@db:5432/robotics_db
    depends_on:
      - qdrant
      - db
    volumes:
      - ./temp_uploads:/app/temp_uploads
    networks:
      - robotics_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - robotics_network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/data
    networks:
      - robotics_network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: robotics_db
      POSTGRES_USER: robotics_user
      POSTGRES_PASSWORD: robotics_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - robotics_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - robotics_network

volumes:
  qdrant_data:
  postgres_data:

networks:
  robotics_network:
    driver: bridge